<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">

	<title>GIFS</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css"></style>
	<script src="https://code.jquery.com/jquery-3.2.1.js"
 		 integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  		 crossorigin="anonymous"></script>

	<script type="text/javascript" src ="assets/javascript/gifapp.js"></script>
</head>
<body>
	<div class="container">
		
		<div class="row">
			<div class="col-lg-4 col-lg-offset-3">
				<h1>
					Click on the buttons to see the magic!
				</h1>
			</div>	
		</div>
		
		<div class="row">
			<div class="jumbotron" id="buttonSpace">
				

			</div>
		</div>

		<div class="row">
			<div class="col-lg-9" id="gifSpace">

			</div>
			
			<div class="col-lg-3">
				<div class="panel panel-default">
					<div class="panel-heading">
				    	<h3 class="panel-title">Insert new button!</h3>
					</div>
  					<div class="panel-body">
						<div class="input-group">
      						<input type="text" class="form-control" placeholder="Type new button topic..." id="topicInput">
    						<span class="input-group-btn">
								<button class="btn btn-default" type="button" id="searchPush">Go!</button>
    						</span>
				</div>
			<div>
		</div>
	</div>
</body>
